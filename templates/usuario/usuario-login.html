<form class="form-login" name="LoginUsuario">
	<h1>Login</h1>

	<input type="text" name="apellido" ng-model="usuario.usuario" placeholder="Ingrese usuario" required/>

    <input type="password" name="clave" ng-model="usuario.clave" placeholder="Ingrese clave" required/>

	<br><br><button type="submit" name="btnEntrar" ng-click="iniciarSesion()">Entrar</button>
</form>
